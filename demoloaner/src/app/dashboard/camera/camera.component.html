<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="">
  <div class="container vh-80">
   
      <div class="row d-flex text-center align-items-center ">
        <div class="col-sm-4 div1">
            <img class="img" src="../../../assets/WhatsApp Image 2023-05-06 at 5.03.30 PM.jpeg" style="width:150px;height:auto">  
        </div>
        <div class="col-sm-4 mt-5 video-container div2">
          <canvas #canvas id="canvas" class="w-100"></canvas>
          <img id="image" class="w-100 ">
          <button class="btn btn-success" (click)="confirmPicture()">Confirm</button>
        </div>
        <div class="col-sm-4 mt-5 div3">
          <video #video id="video" class="w-100" autoplay></video>
          <button class="btn btn-secondary mx-2 mt-4" (click)="takePicture()">Click</button>
          <button class="btn btn-primary mx-2 mt-4" (click)="startCamera()">Open</button>
        </div>
      </div>
    </div>
</body>
</html>
